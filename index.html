<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter a city"  required class="search-form-input"/>
            <input type="submit" value="search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
        <h1 class="current-city">
            Venice
        </h1>
        <p class="current-details">
            <span id="current-date"></span>
            Monday 15:19
            <br />
            Humidity: <strong>66%</strong> Wind: <strong>88km/h</strong>
        </p>
        </div>
       <div class="current-temperature"> <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value" id="current-temperature"
              >24</span>
            </div>
       </div>
    </main>
    <footer>
        Coded by <a href="">Nompumelelo</a>
    </footer>
    </div>
</body>
</html>
